<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ディスコードに参加</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family:sans-serif; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
.container { text-align:center; border:1px solid #444; padding:20px; border-radius:10px; background:#111; }
.btn { padding:12px 24px; font-size:18px; color:#fff; background:purple; border:none; border-radius:8px; cursor:pointer; }
#adOverlay { position:fixed; top:0; left:0; width:100%; height:100%; background:#000; display:none; justify-content:center; align-items:center; color:#fff; font-size:24px; z-index:1000; }
#closeBtn { position:absolute; top:10px; right:10px; background:#fff; color:#000; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; display:none; }
</style>
</head>
<body>
<div class="container">
<div>ディスコードに参加</div>
<button class="btn" id="getInvite">招待コードを受け取る</button>
</div>
<div id="adOverlay">
<div>広告表示中…（5秒）</div>
<button id="closeBtn">×</button>
</div>
<script>
const inviteURL = "https://discord.gg/SAQ7PNp92h";
const getBtn = document.getElementById("getInvite");
const adOverlay = document.getElementById("adOverlay");
const closeBtn = document.getElementById("closeBtn");

getBtn.addEventListener("click", () => {
    adOverlay.style.display = "flex";
    setTimeout(() => { closeBtn.style.display = "block"; }, 5000);
});

closeBtn.addEventListener("click", () => {
    adOverlay.style.display = "none";
    window.location.href = inviteURL;
});
</script>
</body>
</html>
