<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ディスコードに参加</title>
<style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; background: #f0f0f0; }
    #btn { padding: 15px 30px; background: #5865F2; color: white; font-size: 20px;
        border: none; border-radius: 8px; cursor: pointer; }
    #adScreen {
        width: 100%; height: 100%; background: black; position: fixed; top: 0; left: 0;
        display: none; justify-content: center; align-items: center; color: white;
        font-size: 24px; z-index: 9999;
    }
    #closeAd {
        position: absolute; top: 20px; right: 20px; font-size: 30px;
        background: rgba(0,0,0,0.5); color: white; border: none; padding: 5px 15px;
        border-radius: 8px; cursor: pointer; display: none;
    }
</style>
</head>
<body>
<button id="btn">招待コードを受け取る</button>
<div id="adScreen">
    <div>広告中…（5秒）</div>
    <button id="closeAd">×</button>
</div>
<script>
document.getElementById("btn").onclick = function() {
    const ad = document.getElementById("adScreen");
    const closeBtn = document.getElementById("closeAd");
    ad.style.display = "flex";
    setTimeout(() => { closeBtn.style.display = "block"; }, 5000);
    closeBtn.onclick = function() {
        window.location.href = "https://discord.gg/SAQ7PNp92h";
    };
};
</script>
</body>
</html>
