<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ディスコードに参加</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    font-family:sans-serif;
}
.container {
    text-align:center;
    border:1px solid #444;
    padding:30px;
    border-radius:12px;
    background:#111;
    color:#fff;
}
h1 {
    margin-bottom:20px;
    font-size:24px;
    color:#fff;
}
button {
    padding:15px 30px;
    font-size:20px;
    background:purple;
    color:#fff;
    border:none;
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 0 8px #a0a;
}
</style>
</head>
<body>
<div class="container">
    <h1>ディスコードに参加</h1>
    <button id="getInvite">招待コードを受け取る</button>
</div>

<script>
const inviteURL = "https://discord.gg/SAQ7PNp92h";
const getBtn = document.getElementById("getInvite");

getBtn.onclick = () => {
    window.location.href = inviteURL; // 直接Discordに飛ぶ
};
</script>
</body>
</html>
