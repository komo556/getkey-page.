<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ディスコードに参加</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    font-family:sans-serif;
}
.container {
    text-align:center;
    border:1px solid #444;
    padding:30px;
    border-radius:12px;
    background:#111;
    color:#fff;
}
h1 {
    margin-bottom:20px;
    font-size:24px;
    color:#fff;
}
button {
    padding:15px 30px;
    font-size:20px;
    background:purple;
    color:#fff;
    border:none;
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 0 8px #a0a;
}
#adOverlay {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#000;
    color:#fff;
    font-size:24px;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:1000;
}
#closeBtn {
    display:none;
    position:absolute;
    top:10px;
    right:10px;
    background:#fff;
    color:#000;
    border:none;
    padding:5px 10px;
    border-radius:5px;
    cursor:pointer;
}
</style>
</head>
<body>
<div class="container">
    <h1>ディスコードに参加</h1>
    <button id="getInvite">招待コードを受け取る</button>
</div>

<div id="adOverlay">
    <div>広告表示中…（5秒）</div>
    <button id="closeBtn">×</button>
</div>

<script>
const inviteURL = "https://discord.gg/SAQ7PNp92h";
const getBtn = document.getElementById("getInvite");
const adOverlay = document.getElementById("adOverlay");
const closeBtn = document.getElementById("closeBtn");

// ボタンを押したときだけ広告を表示
getBtn.onclick = () => {
    adOverlay.style.display = "flex";       // 広告表示
    setTimeout(() => { closeBtn.style.display = "block"; }, 5000); // 5秒後に×表示
};

// ×押したら広告閉じてDiscordにジャンプ
closeBtn.onclick = () => {
    adOverlay.style.display = "none";
    window.location.href = inviteURL;
};
</script>
</body>
</html>
